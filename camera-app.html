<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Camera Color Picker</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      margin-top: 2em;
    }
    #preview {
      max-width: 90%;
      display: none;
      position: relative;
    }
    #circle {
      width: 40px;
      height: 40px;
      border: 2px solid red;
      border-radius: 50%;
      position: absolute;
      left: 50%;
      top: 50%;
      transform: translate(-50%, -50%);
      pointer-events: none;
      display: none;
    }
    #swatch {
      width: 60px;
      height: 60px;
      margin: 1em auto;
      border: 1px solid #ccc;
      display: none;
    }
    #hex, #sherwin {
      margin-top: 0.5em;
      font-weight: bold;
      display: none;
    }
    #editBtn {
      background-color: #b8860b;
      color: white;
      border: none;
      border-radius: 20px;
      padding: 10px 20px;
      font-size: 1em;
      margin-top: 1em;
      cursor: pointer;
      display: none;
    }
    input[type="file"] {
      display: none;
    }
    .custom-btn {
      display: inline-block;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 50px;
      padding: 12px 24px;
      font-size: 1em;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <label class="custom-btn">
    Take Photo
    <input type="file" accept="image/*" capture="environment" onchange="handleImage(event)">
  </label>

  <div style="position: relative;">
    <img id="preview">
    <div id="circle"></div>
  </div>

  <div id="swatch"></div>
  <div id="hex"></div>
  <div id="sherwin"></div>
  <button id="editBtn" onclick="goToEditor()">Edit Colour</button>

  <canvas id="canvas" style="display:none;"></canvas>

  <script>
    let sherwinColors = [];

    fetch('allsherwincolours.txt')
      .then(res => res.text())
      .then(text => {
        sherwinColors = text.trim().split(/\r?\n/).map(line => {
          const parts = line.split(" ");
          const code = parts[0];
          const r = parseInt(parts[parts.length - 4]);
          const g = parseInt(parts[parts.length - 3]);
          const b = parseInt(parts[parts.length - 2]);
          const name = parts.slice(1, parts.length - 4).join(" ");
          return { name, code, r, g, b };
        });
      });

    function handleImage(e) {
      const file = e.target.files[0];
      if (!file) return;

      const reader = new FileReader();
      reader.onload = function(event) {
        const img = document.getElementById('preview');
        img.onload = () => processImage(img);
        img.src = event.target.result;
        img.style.display = 'block';
      };
      reader.readAsDataURL(file);
    }

    function processImage(img) {
      const canvas = document.getElementById('canvas');
      const ctx = canvas.getContext('2d');
      canvas.width = img.naturalWidth;
      canvas.height = img.naturalHeight;
      ctx.drawImage(img, 0, 0);

      const cx = canvas.width / 2;
      const cy = canvas.height / 2;
      const radius = 10;
      const pixels = ctx.getImageData(cx - radius, cy - radius, radius * 2, radius * 2).data;

      let [rSum, gSum, bSum, count] = [0, 0, 0, 0];
      for (let i = 0; i < pixels.length; i += 4) {
        rSum += pixels[i];
        gSum += pixels[i + 1];
        bSum += pixels[i + 2];
        count++;
      }

      const r = Math.round(rSum / count);
      const g = Math.round(gSum / count);
      const b = Math.round(bSum / count);
      const hex = rgbToHex(r, g, b);
      document.getElementById('swatch').style.background = hex;
      document.getElementById('swatch').style.display = 'block';
      document.getElementById('hex').textContent = hex;
      document.getElementById('hex').style.display = 'block';

      const match = findClosestSherwinColor(sherwinColors, r, g, b);
      if (match) {
        document.getElementById('sherwin').textContent = `${match.code} ${match.name}`;
        document.getElementById('sherwin').style.display = 'block';
      }

      document.getElementById('editBtn').style.display = 'inline-block';
      document.getElementById('circle').style.display = 'block';
      localStorage.setItem("pickedColor", hex);
    }

    function rgbToHex(r, g, b) {
      return "#" + [r, g, b].map(v => v.toString(16).padStart(2, '0')).join('');
    }

    function rgbToLab(r, g, b) {
      let [x, y, z] = [r, g, b].map(v => {
        v /= 255;
        return v <= 0.04045 ? v / 12.92 : Math.pow((v + 0.055) / 1.055, 2.4);
      });

      x = (x * 0.4124 + y * 0.3576 + z * 0.1805) / 0.95047;
      y = (x * 0.2126 + y * 0.7152 + z * 0.0722) / 1.00000;
      z = (x * 0.0193 + y * 0.1192 + z * 0.9505) / 1.08883;

      const fx = x > 0.008856 ? Math.cbrt(x) : (7.787 * x) + 16 / 116;
      const fy = y > 0.008856 ? Math.cbrt(y) : (7.787 * y) + 16 / 116;
      const fz = z > 0.008856 ? Math.cbrt(z) : (7.787 * z) + 16 / 116;

      return {
        L: (116 * fy) - 16,
        a: 500 * (fx - fy),
        b: 200 * (fy - fz)
      };
    }

    function deg2rad(deg) {
      return (deg * Math.PI) / 180;
    }

    function rad2deg(rad) {
      return (rad * 180) / Math.PI;
    }

    function ciede2000(lab1, lab2) {
      const {L: L1, a: a1, b: b1} = lab1;
      const {L: L2, a: a2, b: b2} = lab2;

      const avgLp = (L1 + L2) / 2;
      const C1 = Math.sqrt(a1 * a1 + b1 * b1);
      const C2 = Math.sqrt(a2 * a2 + b2 * b2);
      const avgC = (C1 + C2) / 2;

      const G = 0.5 * (1 - Math.sqrt(Math.pow(avgC, 7) / (Math.pow(avgC, 7) + Math.pow(25, 7))));
      const a1p = a1 * (1 + G);
      const a2p = a2 * (1 + G);

      const C1p = Math.sqrt(a1p * a1p + b1 * b1);
      const C2p = Math.sqrt(a2p * a2p + b2 * b2);
      const avgCp = (C1p + C2p) / 2;

      const h1p = Math.atan2(b1, a1p) + 2 * Math.PI * (Math.atan2(b1, a1p) < 0);
      const h2p = Math.atan2(b2, a2p) + 2 * Math.PI * (Math.atan2(b2, a2p) < 0);
      const avghp = Math.abs(h1p - h2p) > Math.PI
        ? (h1p + h2p + 2 * Math.PI) / 2
        : (h1p + h2p) / 2;

      const T = 1 - 0.17 * Math.cos(avghp - deg2rad(30))
                  + 0.24 * Math.cos(2 * avghp)
                  + 0.32 * Math.cos(3 * avghp + deg2rad(6))
                  - 0.20 * Math.cos(4 * avghp - deg2rad(63));

      let deltahp = h2p - h1p;
      if (Math.abs(deltahp) > Math.PI) {
        deltahp += (deltahp > 0) ? -2 * Math.PI : 2 * Math.PI;
      }

      const deltaLp = L2 - L1;
      const deltaCp = C2p - C1p;
      const deltaHp = 2 * Math.sqrt(C1p * C2p) * Math.sin(deltahp / 2);

      const SL = 1 + ((0.015 * Math.pow(avgLp - 50, 2)) / Math.sqrt(20 + Math.pow(avgLp - 50, 2)));
      const SC = 1 + 0.045 * avgCp;
      const SH = 1 + 0.015 * avgCp * T;

      const deltaRo = 30 * Math.exp(-((rad2deg(avghp) - 275) / 25) ** 2);
      const RC = 2 * Math.sqrt(Math.pow(avgCp, 7) / (Math.pow(avgCp, 7) + Math.pow(25, 7)));
      const RT = -RC * Math.sin(2 * deg2rad(deltaRo));

      return Math.sqrt(
        Math.pow(deltaLp / SL, 2) +
        Math.pow(deltaCp / SC, 2) +
        Math.pow(deltaHp / SH, 2) +
        RT * (deltaCp / SC) * (deltaHp / SH)
      );
    }

    function findClosestSherwinColor(colors, r, g, b) {
      const target = rgbToLab(r, g, b);
      let min = Infinity;
      let closest = null;
      for (const c of colors) {
        const lab = rgbToLab(c.r, c.g, c.b);
        const dist = ciede2000(target, lab);
        if (dist < min) {
          min = dist;
          closest = c;
        }
      }
      return closest;
    }

    function goToEditor() {
      window.location.href = "sherwin-project.html";
    }
  </script>
</body>
</html>
