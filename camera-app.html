<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Camera Color Picker</title>
  <style>
    body {
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
    }
    #cameraInput {
      display: none;
    }
    .custom-button {
      background-color: #007bff;
      color: white;
      border: none;
      padding: 15px 25px;
      border-radius: 50%;
      font-size: 16px;
      cursor: pointer;
    }
    #preview {
      margin-top: 20px;
      position: relative;
    }
    #previewCanvas {
      max-width: 90vw;
      max-height: 70vh;
    }
    #circleOverlay {
      position: absolute;
      border: 2px solid red;
      border-radius: 50%;
      pointer-events: none;
    }
    #colorInfo {
      display: none;
      margin-top: 15px;
      text-align: center;
    }
    #swatch {
      width: 50px;
      height: 50px;
      border: 1px solid #000;
      display: inline-block;
      vertical-align: middle;
    }
    #editButton {
      background-color: #b8860b;
      color: white;
      border: none;
      padding: 10px 15px;
      border-radius: 20px;
      margin-left: 10px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <input type="file" accept="image/*" capture="environment" id="cameraInput">
  <label for="cameraInput" class="custom-button">Take Photo</label>

  <div id="preview">
    <canvas id="previewCanvas"></canvas>
    <div id="circleOverlay"></div>
  </div>

  <div id="colorInfo">
    <div>
      <div id="swatch"></div>
      <button id="editButton">Edit Colour</button>
    </div>
    <p id="hexValue"></p>
    <p id="sherwinMatch"></p>
  </div>

  <script>
    const cameraInput = document.getElementById('cameraInput');
    const previewCanvas = document.getElementById('previewCanvas');
    const ctx = previewCanvas.getContext('2d');
    const circleOverlay = document.getElementById('circleOverlay');
    const colorInfo = document.getElementById('colorInfo');
    const swatch = document.getElementById('swatch');
    const hexValue = document.getElementById('hexValue');
    const editButton = document.getElementById('editButton');
    const sherwinMatch = document.getElementById('sherwinMatch');
    let colorList = [];

    function rgbToHex(r, g, b) {
      return "#" + [r, g, b].map(x =>
        x.toString(16).padStart(2, '0')
      ).join('');
    }

    function rgbToLab(r, g, b) {
      let [x, y, z] = [r, g, b].map(v => {
        v /= 255;
        return v <= 0.04045 ? v / 12.92 : Math.pow((v + 0.055) / 1.055, 2.4);
      });
      x = (x * 0.4124 + y * 0.3576 + z * 0.1805) / 0.95047;
      y = (x * 0.2126 + y * 0.7152 + z * 0.0722) / 1.00000;
      z = (x * 0.0193 + y * 0.1192 + z * 0.9505) / 1.08883;
      const fx = x > 0.008856 ? Math.cbrt(x) : (7.787 * x) + 16 / 116;
      const fy = y > 0.008856 ? Math.cbrt(y) : (7.787 * y) + 16 / 116;
      const fz = z > 0.008856 ? Math.cbrt(z) : (7.787 * z) + 16 / 116;
      return {
        L: (116 * fy) - 16,
        a: 500 * (fx - fy),
        b: 200 * (fy - fz)
      };
    }

    function deg2rad(deg) { return (deg * Math.PI) / 180; }
    function rad2deg(rad) { return (rad * 180) / Math.PI; }

    function ciede2000(lab1, lab2) {
      const {L: L1, a: a1, b: b1} = lab1;
      const {L: L2, a: a2, b: b2} = lab2;
      const avgLp = (L1 + L2) / 2;
      const C1 = Math.sqrt(a1 * a1 + b1 * b1);
      const C2 = Math.sqrt(a2 * a2 + b2 * b2);
      const avgC = (C1 + C2) / 2;
      const G = 0.5 * (1 - Math.sqrt(Math.pow(avgC, 7) / (Math.pow(avgC, 7) + Math.pow(25, 7))));
      const a1p = a1 * (1 + G);
      const a2p = a2 * (1 + G);
      const C1p = Math.sqrt(a1p * a1p + b1 * b1);
      const C2p = Math.sqrt(a2p * a2p + b2 * b2);
      const avgCp = (C1p + C2p) / 2;
      const h1p = Math.atan2(b1, a1p) >= 0 ? Math.atan2(b1, a1p) : Math.atan2(b1, a1p) + 2 * Math.PI;
      const h2p = Math.atan2(b2, a2p) >= 0 ? Math.atan2(b2, a2p) : Math.atan2(b2, a2p) + 2 * Math.PI;
      const avghp = Math.abs(h1p - h2p) > Math.PI ? (h1p + h2p + 2 * Math.PI) / 2 : (h1p + h2p) / 2;
      const T = 1 - 0.17 * Math.cos(avghp - deg2rad(30)) + 0.24 * Math.cos(2 * avghp) + 0.32 * Math.cos(3 * avghp + deg2rad(6)) - 0.20 * Math.cos(4 * avghp - deg2rad(63));
      let deltahp = h2p - h1p;
      if (Math.abs(deltahp) > Math.PI) {
        deltahp += (deltahp > 0) ? -2 * Math.PI : 2 * Math.PI;
      }
      const deltaLp = L2 - L1;
      const deltaCp = C2p - C1p;
      const deltaHp = 2 * Math.sqrt(C1p * C2p) * Math.sin(deltahp / 2);
      const SL = 1 + ((0.015 * Math.pow(avgLp - 50, 2)) / Math.sqrt(20 + Math.pow(avgLp - 50, 2)));
      const SC = 1 + 0.045 * avgCp;
      const SH = 1 + 0.015 * avgCp * T;
      const deltaRo = 30 * Math.exp(-((rad2deg(avghp) - 275) / 25) ** 2);
      const RC = 2 * Math.sqrt(Math.pow(avgCp, 7) / (Math.pow(avgCp, 7) + Math.pow(25, 7)));
      const RT = -RC * Math.sin(2 * deg2rad(deltaRo));
      return Math.sqrt(
        Math.pow(deltaLp / SL, 2) +
        Math.pow(deltaCp / SC, 2) +
        Math.pow(deltaHp / SH, 2) +
        RT * (deltaCp / SC) * (deltaHp / SH)
      );
    }

    function loadSherwinColors(text) {
      const colorList = [];
      const lines = text.trim().split(/\r?\n/);
      lines.forEach(line => {
        const parts = line.split(" ");
        const code = parts[0];
        const r = parseInt(parts[parts.length - 4]);
        const g = parseInt(parts[parts.length - 3]);
        const b = parseInt(parts[parts.length - 2]);
        const name = parts.slice(1, parts.length - 4).join(" ");
        colorList.push({ name, code, r, g, b });
      });
      return colorList;
    }

    function findClosestSherwinColor(colorList, r, g, b) {
      const targetLab = rgbToLab(r, g, b);
      let closest = null;
      let minDist = Infinity;
      colorList.forEach(c => {
        const lab = rgbToLab(c.r, c.g, c.b);
        const dist = ciede2000(targetLab, lab);
        if (dist < minDist) {
          minDist = dist;
          closest = c;
        }
      });
      return closest;
    }

    function processImage(img) {
      previewCanvas.width = img.naturalWidth;
      previewCanvas.height = img.naturalHeight;
      ctx.drawImage(img, 0, 0);
      const radius = 10;
      const cx = img.naturalWidth / 2;
      const cy = img.naturalHeight / 2;
      const imageData = ctx.getImageData(cx - radius, cy - radius, radius * 2, radius * 2).data;
      let [rSum, gSum, bSum, count] = [0, 0, 0, 0];
      for (let i = 0; i < imageData.length; i += 4) {
        rSum += imageData[i];
        gSum += imageData[i + 1];
        bSum += imageData[i + 2];
        count++;
      }
      const r = Math.round(rSum / count);
      const g = Math.round(gSum / count);
      const b = Math.round(bSum / count);
      const hex = rgbToHex(r, g, b);
      swatch.style.backgroundColor = hex;
      hexValue.textContent = hex;
      localStorage.setItem("pickedColor", hex);
      const match = findClosestSherwinColor(colorList, r, g, b);
      if (match) {
        sherwinMatch.textContent = `${match.code} ${match.name}`;
      }
      colorInfo.style.display = "block";
      const canvasRect = previewCanvas.getBoundingClientRect();
      const overlaySize = 20;
      circleOverlay.style.width = `${overlaySize}px`;
      circleOverlay.style.height = `${overlaySize}px`;
      circleOverlay.style.left = `${canvasRect.left + canvasRect.width / 2 - overlaySize / 2}px`;
      circleOverlay.style.top = `${canvasRect.top + canvasRect.height / 2 - overlaySize / 2}px`;
      circleOverlay.style.display = "block";
    }

    cameraInput.addEventListener("change", e => {
      const file = e.target.files[0];
      if (!file) return;
      const reader = new FileReader();
      reader.onload = event => {
        const img = new Image();
        img.onload = () => processImage(img);
        img.src = event.target.result;
      };
      reader.readAsDataURL(file);
    });

    editButton.addEventListener("click", () => {
      window.location.href = "sherwin-project.html";
    });

    fetch('allsherwincolours.txt')
      .then(res => res.text())
      .then(text => {
        colorList = loadSherwinColors(text);
      });
  </script>
</body>
</html>
