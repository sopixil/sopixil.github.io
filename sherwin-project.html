<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Colorant Tester</title>
  <style>
    :root {
      --scale: 2;
    }body {
  font-family: sans-serif;
  text-align: center;
  padding: 20px;
  font-size: calc(1em * var(--scale));
}

#home-btn {
  position: fixed;
  top: 10px;
  left: 10px;
  background-color: #b8860b;
  color: white;
  padding: calc(6px * var(--scale)) calc(12px * var(--scale));
  border: none;
  border-radius: 4px;
  font-weight: bold;
  cursor: pointer;
  z-index: 999;
  font-size: calc(0.75em * var(--scale));
}

#main-box {
  width: 200px;
  height: 200px;
  background-color: white;
  margin: 0 auto 20px;
  border: 2px solid #ccc;
}

#match-display {
  font-weight: bold;
  margin: 10px 0;
}

#controls {
  display: flex;
  justify-content: center;
  align-items: center;
  gap: calc(10px * var(--scale));
  margin-bottom: calc(20px * var(--scale));
}

#total-display {
  font-weight: bold;
  margin-bottom: calc(10px * var(--scale));
}

.swatch-wrapper {
  display: flex;
  justify-content: center;
  margin: 0 auto;
}

.swatch-container {
  display: grid;
  grid-template-columns: repeat(10, auto);
  gap: calc(10px * var(--scale));
}

.swatch {
  display: flex;
  flex-direction: column;
  align-items: center;
  width: calc(70px * var(--scale));
  padding: calc(6px * var(--scale));
  background: #f4f4f4;
  border-radius: 6px;
  box-shadow: 0 0 4px rgba(0,0,0,0.1);
}

.swatch-name {
  font-size: calc(12px * var(--scale));
  margin-bottom: 4px;
  text-transform: capitalize;
  font-weight: bold;
}

.swatch-color {
  width: calc(40px * var(--scale));
  height: calc(60px * var(--scale));
  border: 1px solid #000;
  margin: calc(4px * var(--scale)) 0;
}

.count {
  font-size: calc(11px * var(--scale));
  margin: calc(2px * var(--scale)) 0;
}

.button-group {
  display: flex;
  flex-wrap: wrap;
  justify-content: center;
  gap: calc(2px * var(--scale));
}

button {
  font-size: calc(9px * var(--scale));
  padding: calc(3px * var(--scale));
  min-width: calc(28px * var(--scale));
  cursor: pointer;
}

select {
  font-size: calc(12px * var(--scale));
  padding: calc(3px * var(--scale));
}

@media (max-width: 48em), (pointer: coarse) {
  .swatch-container {
    grid-template-columns: repeat(5, auto);
  }
}

  </style>
</head>
<body><button id="home-btn" onclick="window.location.href='/'">Go Back Home</button>

  <div id="main-box"></div>
  <div id="total-display">Total Added: 0.000 oz / 12 oz</div>
  <div id="match-display">Closest Sherwin Color: (loading...)</div>  <div id="controls">
    <button id="reset-btn" onclick="resetColors()">Reset</button>
    <label for="base-select">Base:</label>
    <select id="base-select" onchange="changeBaseWhite()">
      <option value="1">Ultradeep</option>
      <option value="4">Deep</option>
      <option value="10" selected>Extra White</option>
    </select>
  </div>  <div class="swatch-wrapper">
    <div class="swatch-container" id="swatch-row"></div>
  </div>  <script>
    const colors = {
      white:   [255, 255, 255],
      black:   [43, 43, 43],
      red:     [191, 45, 50],
      yellow:  [255, 215, 0],
      blue:    [0, 0, 255],
      green:   [0, 128, 0],
      maroon:  [108, 37, 43],
      magenta: [255, 0, 255],
      umber:   [99, 81, 71],
      gold:    [184, 134, 11]
    };

    const FRACTIONS = [
      { label: "1oz", value: 1 },
      { label: "1/32", value: 1/32 },
      { label: "1/64", value: 1/64 },
      { label: "1/128", value: 1/128 }
    ];

    let BASE_WHITE = 10;
    const MAX_TOTAL = 12;
    let counts = {};
    for (let c in colors) counts[c] = 0;

    const container = document.getElementById("swatch-row");

    for (let name in colors) {
      const rgb = `rgb(${colors[name][0]}, ${colors[name][1]}, ${colors[name][2]})`;
      const swatch = document.createElement("div");
      swatch.className = "swatch";

      const addGroup = FRACTIONS.map(f =>
        `<button onclick="adjustColor('${name}', ${f.value})">${f.label}</button>`
      ).join('');

      const removeGroup = FRACTIONS.map(f =>
        `<button onclick="adjustColor('${name}', -${f.value})">${f.label}</button>`
      ).join('');

      swatch.innerHTML = `
        <div class="swatch-name">${name}</div>
        <div class="button-group">${addGroup}</div>
        <div class="count" id="count-${name}">0.000</div>
        <div class="swatch-color" style="background-color: ${rgb};"></div>
        <div class="button-group">${removeGroup}</div>
      `;

      container.appendChild(swatch);
    }

    function rgbToLab(r, g, b) {
      r /= 255; g /= 255; b /= 255;
      r = r > 0.04045 ? Math.pow((r + 0.055) / 1.055, 2.4) : r / 12.92;
      g = g > 0.04045 ? Math.pow((g + 0.055) / 1.055, 2.4) : g / 12.92;
      b = b > 0.04045 ? Math.pow((b + 0.055) / 1.055, 2.4) : b / 12.92;
      let x = (r * 0.4124 + g * 0.3576 + b * 0.1805) / 0.95047;
      let y = (r * 0.2126 + g * 0.7152 + b * 0.0722) / 1.00000;
      let z = (r * 0.0193 + g * 0.1192 + b * 0.9505) / 1.08883;
      [x, y, z] = [x, y, z].map(v => v > 0.008856 ? Math.cbrt(v) : (7.787 * v + 16 / 116));
      return [116 * y - 16, 500 * (x - y), 200 * (y - z)];
    }

    function deltaE2000(lab1, lab2) {
      const [L1, a1, b1] = lab1;
      const [L2, a2, b2] = lab2;
      const avgLp = (L1 + L2) / 2;
      const C1 = Math.sqrt(a1 * a1 + b1 * b1);
      const C2 = Math.sqrt(a2 * a2 + b2 * b2);
      const avgC = (C1 + C2) / 2;
      const G = 0.5 * (1 - Math.sqrt(Math.pow(avgC, 7) / (Math.pow(avgC, 7) + Math.pow(25, 7))));
      const a1p = a1 * (1 + G);
      const a2p = a2 * (1 + G);
      const C1p = Math.sqrt(a1p * a1p + b1 * b1);
      const C2p = Math.sqrt(a2p * a2p + b2 * b2);
      const avgCp = (C1p + C2p) / 2;
      const h1p = Math.atan2(b1, a1p) * 180 / Math.PI + 360 % 360;
      const h2p = Math.atan2(b2, a2p) * 180 / Math.PI + 360 % 360;
      let deltahp = h2p - h1p;
      if (Math.abs(deltahp) > 180) deltahp += deltahp > 0 ? -360 : 360;
      const deltaLp = L2 - L1;
      const deltaCp = C2p - C1p;
      const deltaHp = 2 * Math.sqrt(C1p * C2p) * Math.sin((deltahp * Math.PI / 180) / 2);
      const avgHp = (Math.abs(h1p - h2p) > 180 ? (h1p + h2p + 360) : (h1p + h2p)) / 2;
      const T = 1 - 0.17 * Math.cos((avgHp - 30) * Math.PI / 180) + 0.24 * Math.cos((2 * avgHp) * Math.PI / 180) + 0.32 * Math.cos((3 * avgHp + 6) * Math.PI / 180) - 0.20 * Math.cos((4 * avgHp - 63) * Math.PI / 180);
      const deltaRo = 30 * Math.exp(-Math.pow((avgHp - 275) / 25, 2));
      const Rc = 2 * Math.sqrt(Math.pow(avgCp, 7) / (Math.pow(avgCp, 7) + Math.pow(25, 7)));
      const Sl = 1 + ((0.015 * Math.pow(avgLp - 50, 2)) / Math.sqrt(20 + Math.pow(avgLp - 50, 2)));
      const Sc = 1 + 0.045 * avgCp;
      const Sh = 1 + 0.015 * avgCp * T;
      const Rt = -Math.sin(2 * deltaRo * Math.PI / 180) * Rc;
      return Math.sqrt(Math.pow(deltaLp / Sl, 2) + Math.pow(deltaCp / Sc, 2) + Math.pow(deltaHp / Sh, 2) + Rt * deltaCp / Sc * deltaHp / Sh);
    }

    let colorList = [];
    fetch('allsherwincolours.txt')
      .then(r => r.text())
      .then(text => {
        const lines = text.trim().split(/\n+/);
        lines.forEach(line => {
          const parts = line.trim().split(/\s+/);
          const name = parts.slice(1, parts.indexOf("N/A")).join(" ");
          const r = +parts[parts.indexOf("N/A") + 1];
          const g = +parts[parts.indexOf("N/A") + 2];
          const b = +parts[parts.indexOf("N/A") + 3];
          const code = parts[0];
          colorList.push({ name, code, r, g, b, lab: rgbToLab(r, g, b) });
        });
      });

    function adjustColor(color, delta) {
      let newAmt = counts[color] + delta;
      if (newAmt < 0) return;
      let total = Object.values(counts).reduce((a, b) => a + b, 0);
      if (delta > 0 && total + delta > MAX_TOTAL) return;

      counts[color] = newAmt;
      document.getElementById(`count-${color}`).textContent = newAmt.toFixed(3);
      updateColor();
    }

    function resetColors() {
      for (let color in counts) {
        counts[color] = 0;
        document.getElementById(`count-${color}`).textContent = '0.000';
      }
      updateColor();
    }

    function changeBaseWhite() {
      BASE_WHITE = parseFloat(document.getElementById("base-select").value);
      updateColor();
    }

    function updateColor() {
      let total = BASE_WHITE;
      let r = 255 * BASE_WHITE;
      let g = 255 * BASE_WHITE;
      let b = 255 * BASE_WHITE;

      for (let c in counts) {
        let amt = counts[c];
        total += amt;
        r += colors[c][0] * amt;
        g += colors[c][1] * amt;
        b += colors[c][2] * amt;
      }

      r = Math.round(r / total);
      g = Math.round(g / total);
      b = Math.round(b / total);

      document.getElementById("main-box").style.backgroundColor = `rgb(${r}, ${g}, ${b})`;

      let totalAdded = Object.values(counts).reduce((a, b) => a + b, 0);
      document.getElementById("total-display").textContent = `Total Added: ${totalAdded.toFixed(3)} oz / 12 oz`;

      const currentLab = rgbToLab(r, g, b);
      let closest = null, minDist = Infinity;
      colorList.forEach(c => {
        const dist = deltaE2000(currentLab, c.lab);
        if (dist < minDist) {
          minDist = dist;
          closest = c;
        }
      });

      if (closest) document.getElementById("match-display").textContent = `Closest Sherwin Color: ${closest.code} ${closest.name}`;
    }

    updateColor();
  </script></body>
</html>
